<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Sign Up!</title>
</head>
<body>
    
    <div class="outer-container">
        <div class="image-container" style="background-color: blue;">
            <img
                class="background-image"
                src="images/chipmunk.JPG"
                alt="a chipmunk paused in its scampering"
            />
            <div class="card-container">
                <img 
                    class="card-icon"
                    src="images/odin-both-eyes.png"
                    alt="Icon of a Norse god"
                />
                <div class="card-text">Sign up!</div>
            </div>
        </div>
        <div class="form-container" style="background-color: red;">
            <div class="form-description">
                <p>Sign up for this incredible service.  You won't even <em>believe</em> how great it is.  People say it is the <em>best</em> service.</p>
            </div>
            <form>
                <p>Let's do this!</p>
                <div class="columns">
                    <div class="column left-column">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="mail">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="column right-column">
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="phone">Phone number</label>
                            <input type="phone" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" name="confirm">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="login-section">
                <p>Already have an account? <a href="#">Log in</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
